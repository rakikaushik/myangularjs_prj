<!DOCTYPE html>
<html lang="en" ng-app="NarrowItDownApp">
<head>
  <meta charset="UTF-8">
  <title>Narrow It Down</title>
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <style>
    footer {
      border-top: solid 1px gray;
      font-size: 0.8em;
      text-align: center;
    }
  </style>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
  <script>
    $(function() { $("input").focus(); })
  </script>
</head>
<body>
  <div class="container">
    <header class="row">
      <div class="col-md-12">
        <h1>Narrow It Down</h1>
      </div>
    </header>

    <!-- *** Row with lists *********************************************** -->
    <div class="row"  ng-controller="NarrowItDownController as search">
      <div class="col-md-4">
        <div>
          <h2>Search menu</h2>
          <p>
            <input type="text" id="searchFor" ng-model="search.searchFor" class="form-control" placeholder="Enter Food: Chicken, Egg, Mushroom etc" />
          </p>
          <p>
            <button ng-click="search.search()" class="btn btn-primary pull-right">Narrow it down for me!</button>
          </p>
        </div>
      </div>

      <div class="col-md-8">
        <found-items
          title="Items found"
          list="search.found"
          result="{{ search.searchResult }}"
          dont-want="search.dontWant(index)"></found-items>
      </div>
    </div>

    <div style="margin-top: 300px;"></div>
    <footer class="row">
      <div class="col-md-12">
      </div>
    </footer>
  </div>
</body>
</html>
